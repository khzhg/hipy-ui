name: build
on: 
  push: 
    branches: 
      - main # 这里表示push到main分支就会触发流程
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      #指定 node 版本
      - uses: actions/setup-node@v2 
        with:
          node-version: '18.19.0'

      - name: Build
        run: |
          cd dashboard
          npm i  
          NODE_OPTIONS=--openssl-legacy-provider npm run build:prod
  
      # 连接到ssh，并且做一个拷贝操作的action
      - name: deploy
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          # 本地.ssh文件下的私钥id_rsa，存在secrets的PRIVATE_KEY中
          SSH_PRIVATE_KEY: ${{ secrets.PSD}}
          # 复制操作的参数。"-avzr --delete"意味部署时清空服务器目标目录下的文件
          ARGS: "-avzr --delete" 
          # 源目录，相对于$GITHUB_WORKSPACE根目录的路径
          SOURCE: "dashboard"
          # 服务器域名/IP
          REMOTE_HOST: ${{ secrets.HOST }}
          # 服务器用户名
          REMOTE_USER:  ${{ secrets.USER }}
          # 目标目录
          TARGET: '/home/www/dist'
          # 排除目录
          EXCLUDE: "/node_modules/"
