name: build and deploy
on: 
  push: 
    branches: 
      - main # 这里表示push到main分支就会触发流程
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      #指定 node 版本
      - uses: actions/setup-node@v2 
        with:
          node-version: '18.19.0'

      - name: Build
        run: |
          cd dashboard
          npm i  
          NODE_OPTIONS=--openssl-legacy-provider npm run build:prod
  
      # 连接到ssh，并且做一个拷贝操作的action
      - name: Deploy
        run: |
         scp -P 22 -r ./dist ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/www/dist
